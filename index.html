<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viajes de Chile</title>
    <!-- Metadata para identificar normbre y autor -->
    <meta name="author" content="Isaura Carrasco Galdames" />

    <!-- Metadata para establecer refresco automático de la pagina -->
    <meta http-equiv="refresh" content="3000" />

    <!-- Metadata para establecer descripción de la pagina para buscadores -->
    <meta name="description" content="Destinos, turismo y paisajes de chile" />

    <!-- Metadata para shortcuts para buscadores -->
    <meta name="keywords" content="viajes, turismo, chile" />

    <!-- Google Fonts @ import en style.css document -->

    <!-- FontAwesome 6.1.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap 5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="bg-dark text-light">
    <!-- Cabecera y barra de navegación-->
    <header class="mb-5 pb-5">
      <!-- Barra de Navegación -->
      <div class="fixed-top bg-dark bg-opacity-25 container-fluid">
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-transparent container"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#carrousel">
              <img src="assets/img/viajes.svg" alt="boton viajes navbar" />
              VIAJES CHILE</a
            >
            <button
              class="navbar-toggler text-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-end">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Inicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#nosotros">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#destacado">Destacados</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contacto">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Carrusel de Imágenes-->
      <section id="carrousel">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/img/carousel1.jpg"
                class="d-block w-100"
                alt="alpacas del altiplano"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/carousel2.jpg"
                class="d-block w-100"
                alt="moai de rapa nui"
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/img/carousel3.jpg"
                class="d-block w-100"
                alt="pingüino de humboldt"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </header>

    <!-- ====  SCRIPTS  ==== -->
    <!-- JQuery CDN-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Separate Popper and Bootstrap JS 5.1.3-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script
      src="/assets/js/script.js"
      type="text/javascript"
      type="text/javascript"
    ></script>
  </body>
</html>
